{% extends "base.html" %}
{% block title %}Hotelsuche{% endblock %}

{% block content %}
<style>
    /* Video Hintergrund */
    .video-bg-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        margin-left: -50vw;
        left: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .video-bg-container video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100vw;
        min-height: 100vh;
        width: auto;
        height: auto;
        z-index: 0;
        object-fit: cover;
        transform: translate(-50%, -50%);
        background: #000;
    }

    /* Dunkler Overlay f√ºr bessere Lesbarkeit */
    .video-bg-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.45);
        z-index: 1;
    }

    /* Suchbox zentriert √ºber dem Video */
    .search-section {
        position: relative;
        z-index: 2;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none; /* Damit nur die Suchbox klickbar ist */
    }

    .search-box {
        background: rgba(255,255,255,0.97);
        border-radius: 15px;
        padding: 2.5rem;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        max-width: 500px;
        width: 90%;
        pointer-events: auto; /* Suchbox ist klickbar */
        text-align: center;
    }

    .search-box h1 {
        color: #333;
        margin-bottom: 1.5rem;
        font-weight: 700;
    }

    .form-label {
        font-weight: 600;
        color: #4a5568;
        margin-bottom: 0.5rem;
        display: block;
        text-align: left;
    }

    .form-control {
        border-radius: 8px;
        padding: 0.75rem;
        border: 2px solid #e0e0e0;
        width: 100%;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        padding: 0.75rem;
        font-weight: 600;
        width: 100%;
        color: #fff;
        margin-top: 1rem;
        transition: box-shadow 0.2s, transform 0.2s;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    @media (max-width: 576px) {
        .search-box {
            padding: 1.2rem;
        }
    }
</style>

<div class="video-bg-container">
    <!-- Urlaubsvideo als Hintergrund -->
    <video autoplay muted loop playsinline><!--poster="https://www.youtube.com/watch?v=39EBp9qt1Sc"-->
        <source src="{{ url_for('static', filename='primVid.mp4') }}" type="video/mp4">
        <!-- Optional weitere Formate f√ºr bessere Kompatibilit√§t -->
        Dein Browser unterst√ºtzt kein HTML5 Video.
    </video>
    <div class="video-bg-overlay"></div>

    <div class="search-section">
        <div class="search-box">
            <h1 class="text-center">üè® Hotelsuche</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="city" class="form-label">Reiseziel</label>
                    <input type="text" 
                           class="form-control" 
                           id="city" 
                           name="city" 
                           required 
                           placeholder="z.B. Berlin, Paris, London...">
                </div>
                <button type="submit" class="btn btn-primary">Hotels suchen</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
